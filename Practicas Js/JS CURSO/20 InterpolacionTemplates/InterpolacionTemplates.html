<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script type="text/javascript">
       function calcular(){
           var numero1 = document.getElementById("numero1").value;
           var numero2 = document.getElementById("numero2").value;
           
           numero1 = parseFloat(numero1);
           numero2 = parseFloat(numero2);
           
           var resultado = numero1 + numero2;
            
           document.getElementById("contenedor").innerHTML = `Numero 1: ${numero1} <br> Numero 2: ${numero2} <br> Resultado: ${resultado}`;           
       }           
    </script>
    <form action="#">
       Numero 1:
       <input type="text" name="" id="numero1"><br>
       Numero 2:
       <input type="text" name="" id="numero2"><br>
       <input type="submit" value="Calcular" onclick="calcular()"><br>
       <div id="contenedor"></div>
    </form>
</body>
</html>
