<html>
  <head></head>
  <body>
    <script type="text/javascript">
      var valor1 = prompt("Ingrese primer numero:");
      var valor2 = prompt("Ingrese segundo numero:");

      valor1 = parseInt(valor1);
      var num2 = parseFloat(valor2);

      var suma = valor1 + num2;

      document.write("El resultado de la suma es: " + suma);
    </script>
  </body>
</html>
