<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        document.write("Nombre oficial del navegador: " + navigator.appName + "<br/>");
        document.write("Version del navegador: " + navigator.appVersion + "<br/>");
        document.write("Cookies activas en el navegador: " + navigator.cookieEnabled + "<br/>");
        document.write("Plataforma donde se ejecuta el navegador: " + navigator.platform + "<br/>");
        document.write("Array de los plugin cargados en el navegador: " + navigator.plugins + "<br/>");
    </script>
</body>
</html>
