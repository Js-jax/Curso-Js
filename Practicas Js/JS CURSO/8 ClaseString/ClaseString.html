<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function texto() {
        var cadena = "hola mundo";

        document.write("Metodo Length: " + cadena.length + "<br/>");
        document.write("Metodo ChartAt: " + cadena.charAt(0) + "<br/>");
        document.write("Metodo Substring: " + cadena.substring(0, 4) + "<br/>");
        document.write("Metodo Uppercase: " + cadena.toUpperCase() + "<br/>");
        document.write("Metodo Lowercase: " + cadena.toLowerCase() + "<br/>");
        document.write("Metodo Index: " + cadena.indexOf("hola") + "<br/>");
        document.write("Metodo Concat: " + cadena.concat(" mundial") + "<br/>");
        document.write("Metodo Includes: " + cadena.includes("hola") + "<br/>");
        document.write("Metodo Trim: " + cadena.trim() + "<br/>");
        document.write("Metodo Trim: " + cadena.split(" ") + "<br/>");
      }

      texto();
    </script>
  </body>
</html>
