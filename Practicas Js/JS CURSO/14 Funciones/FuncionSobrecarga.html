<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      // En JS no existe la sobrecarga de metodos
      function datos() {
        var numero1 = 7;
        var numero2 = 3;

        var resultado = numero1 + numero2;

        document.write(
          "El resultado de la suma sin parametro es : " + resultado + "</br>"
        );
      }

      function datos(valor1, valor2) {
        var resultado = valor1 + valor2;

        document.write(
          "El resultado de la suma con parametro es : " + resultado + "<br/>"
        );
      }

      datos();
      datos(4, 3);
    </script>
  </body>
</html>
