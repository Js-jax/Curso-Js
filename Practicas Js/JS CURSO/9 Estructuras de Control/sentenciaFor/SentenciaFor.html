<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function sencillo() {
        for (var i = 1; i <= 10; i++) {
          document.write("El valor de i es: " + i + "<br/>");
        }
      }

      function anidado() {
        for (var x = 1; x <= 3; x++) {
          for (var j = 4; j <= 6; j++) {
            document.write("X vale: " + x + " y J vale: " + j + "<br/>");
          }
        }
      }

      sencillo();
      anidado();
    </script>
  </body>
</html>
