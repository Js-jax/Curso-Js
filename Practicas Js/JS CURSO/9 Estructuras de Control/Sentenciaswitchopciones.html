<html>
  <head>
    <body>
      <script type="text/javascript">
        function sentencia() {
          var letra = "i";
          switch (letra) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
              alert("La letra " + letra + "corresponde a una vocal");
              break;
            default:
              alert("La letra " + letra + "corresponde a una consonantete");
          }
        }

        sentencia();
      </script>
    </body>
  </head>
</html>
