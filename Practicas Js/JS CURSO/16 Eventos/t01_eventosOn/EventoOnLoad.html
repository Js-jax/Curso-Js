<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body onload="inicio()">
    <script type="text/javascript">
        function inicio(){
            alert("Esta funcion se ejecuta antes de cargar el formulario");
        }
        
        function datos(){
            var numero1 = document.getElementById("numero1").value;
            var numero2 = document.getElementById("numero2").value;
            
            if(isNaN(numero1) || isNaN(numero2)){
                alert("Debes ingresar solo valores numericos");                
            }else{
                var resultado = numero1 + numero2;
                document.write("El resultado de la suma es: " + resultado + "<br/>")
            }
        }
    </script>
    <form action="#">
       Numero 1:
       <input type="text" name="" id="numero1"><br>
       Numero 2:
       <input type="text" name="" id="numero2"><br>
       
       <input type="submit" value="Enviar" onclick="datos()">
    </form>
</body>
</html>
