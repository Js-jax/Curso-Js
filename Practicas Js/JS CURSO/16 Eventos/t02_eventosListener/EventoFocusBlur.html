<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        window.addEventListener("load",inicio);
        
        function inicio(){
            document.getElementById("resultado").addEventListener("focus",suma);
            document.getElementById("resultado").addEventListener("blur",limpiar);
        }
        
        function suma(){
            var numero1 = document.getElementById("numero1").value;
            var numero2 = document.getElementById("numero2").value;
            var suma = numero1 + numero2;
            
            document.getElementById("resultado").value = suma;
        }
        
        function limpiar(){
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
            document.getElementById("resultado").value = "";
        }
    </script>
    <form action="#">
       Numero 1:
       <input type="text" name="" id="numero1"><br>
       Numero 2:
       <input type="text" name="" id="numero2"><br>
       Resultado:
       <input type="text" name="" id="resultado"><br>
    </form>
</body>
</html>
