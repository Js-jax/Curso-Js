<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script type="text/javascript">
       addEventListener("load",inicio);

       function inicio(){
           document.getElementById("recuadro1").addEventListener("mousedown",presion1);
           document.getElementById("recuadro2").addEventListener("mouseup",presion2);
       }

       function presion1(){
           document.getElementById("recuadro1").innerHTML = "Se presiono el mouse y no se ha soltado";
       }

       function presion2(){
           document.getElementById("recuadro2").innerHTML = "Se presiono el mouse y ya se solto";
       }
    </script>
	<div style="width:200px;height:200px;background:#ffff00" id="recuadro1">
        Presione el recuaro amarillo sin soltar el boton mouse
	</div>
    <div style="width:200px;height:200px;background:#ff5500" id="recuadro2">
		Presione el recuadro naranja y suelte el boton del mouse
	</div>
</body>
</html>
