<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function matematicas() {
        document.write("Metodo Pow: " + Math.pow(2, 3) + "<br/>");
        document.write("Metodo Ceil: " + Math.ceil(4.2) + "<br/>");
        document.write("Metodo Floor: " + Math.floor(3.8) + "<br/>");
        document.write("Metodo Round: " + Math.round(9.7634) + "<br/>");
        document.write("Metodo Sqrt: " + Math.sqrt(49) + "<br/>");
        document.write("Metodo Trunct: " + Math.trunc(12.5678) + "<br/>");
        document.write(
          "Metodo Random: " + parseInt(Math.random() * 10) + "<br/>"
        );
      }

      matematicas();
    </script>
  </body>
</html>
